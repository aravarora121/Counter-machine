<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Machine</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

        <button id="but-3" class="but-3">Increase</button>
    </div>

    <script src="Script.js"></script>
</body>
